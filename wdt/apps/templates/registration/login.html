{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container_reg">
    <h1 class="h1_reg">Login Form</h1>
    <form class="form_reg" method="post">
        {% csrf_token %}

      <div class="form-group">
        <label class="label_reg" for="username">Username:</label><br>
        <input class="input_reg" type="text" id="username" name="username" required>
      </div>


      <div class="form-group">
        <label class="label_reg" for="password">Password:</label>
        <input class="input_reg" type="password" id="password" name="password" required>
      </div>
      <button class="input_reg " type="submit">Login</button>
      <h3 class="h1_reg">Don't have an account yet , <a class="remove-underline" href="{% url 'register' %}">Register ... </a></h1>
    </form>
  </div>

<style>
    .container_reg {
        width: 400px;
        margin-top: 75px;
        margin-left: 550px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      .h1_reg {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      
    .form_reg {
        display: flex;
        flex-direction: column;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .label_reg {
        font-size: 18px;
        font-weight: bold;
      }
      
      .input_reg {
        width: 92%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }
</style>

{% endblock %}
