{% extends 'base.html' %}
{% block content %}


<h1 class="h1_reg">Rock Paper Scissors</h1>
  <h2 style="color:red;" class="h1_reg">CHOOSE YOUR MOVE:</h2>
  <button class="button rock" onclick="playGame('rock')">Rock</button>
  <button class="button paper" onclick="playGame('paper')">Paper</button>
  <button class="button sci" onclick="playGame('scissors')">Scissors</button>
  <p class="h1_reg re" id="result"></p>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color:lightyellow;
      }
      .h1_reg {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .button {
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
        border: 2px solid black;
        background-color: #f0f0f0;
        border-radius:10px;
      }
      .rock{
        margin-left:600px;
      }
      .paper{
        margin-left:20px;
      }
      .sci{
        margin-left:20px;
      }
      .re{
        font-size:24px;
      }
</style>

<script>
    function computerPlay() {
        const moves = ['rock', 'paper', 'scissors'];
        return moves[Math.floor(Math.random() * moves.length)];
      }
  
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return "It's a tie!";
        } else if (
          (playerSelection === 'rock' && computerSelection === 'scissors') ||
          (playerSelection === 'paper' && computerSelection === 'rock') ||
          (playerSelection === 'scissors' && computerSelection === 'paper')
        ) {
          return `You win! ${playerSelection} beats ${computerSelection}.`;
        } else {
          return `You lose! ${computerSelection} beats ${playerSelection}.`;
        }
      }
  
      function playGame(playerMove) {
        const computerMove = computerPlay();
        const result = playRound(playerMove, computerMove);
        document.getElementById('result').textContent = result;
      }
</script>

{% endblock %}
